<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Carmen Sandiego - WorldMap</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
		
		<!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	</head>
	
	<body>
		<div align= center class="bg-success">
			<img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSbbjKURhxeT-O-C22rAYscfZzV-AF9H5yQUCwLPo-dIFAdE0Iz" width="100px" height="100px" alt="Carmen Sandiego Logo" class="img-circle">
			<h1>Carmen Sandiego - WorldMap</h1>
			<button type="button" class="btn btn-primary" align="left"  wicket:id="worldmap">MAPAMUNDI</button>
			<button type="button" class="btn btn-primary" align="center" wicket:id="files">EXPEDIENTES</button>
        </div> 
		
		<div>
            <div align= center>
                <h2> WorldMap </h2>
            </div>
        </div>
         
        <div>
             <div class="col-md-3">   
                <div class="panel panel-primary">
                    <p class="text-info"><b>Mapamundi</b></p>
                    <form wicket:id="aCountryForm">                   
		                <table id="main" width="80%" border="1">
		                	<thead>
		                		<tr>
					               	<th id="main" width="70%" align="left">Paises</th>
					               	<th id="main" width="30%" align="left"> </th>
				               	</tr>
				            </thead>
				            <tbody>
				               	<tr id="main" width="80%" wicket:id="worldMap">
				                   	<td id="main" width="20%">
				                   	    <span wicket:id="name"> {Lista con Nombres de paises}  </span> 
				               	    </td>
				               	    <td id="main" width="80%">
					               	    <div class="btn-group">
					               	   		<a href="#" wicket:id="editar">Editar</a>
					               	   		<button type="button" wicket:id="eliminar" class="btn-link">Eliminar</button>
				           	        	</div>
				           	        </td>
				               	</tr>
				               	<tr>
				               		<td align="right"> 
				               			<input wicket:id="newCountry" type="submit" class="btn btn-primary" value="Nuevo Pais" /> 
				               		</td>
				               	</tr>
				           </tbody>
			           	</table>
			        </form>
                </div>    
           	 </div>
         
             <div align="center" class="col-md-4">   
                <div class="panel panel-primary">
                    <p class="text-info"><b>Informacion de Pais</b></p>
                    <!-- <button type="button" class="btn btn-primary">Emitir orden</button><br/> -->
                    <div align= center>
                    <form wicket:id="aCountry">
	                    <table width="80%" border="1">
							<tr>
								<td><label> NOMBRE </label></td>
							</tr>
							<tr><td><input wicket:id="countryName" /></td></tr>
							<tr><td><label>CARACTERISTICAS</label></td></tr>
							<tr width="50%"  wicket:id="characteristics">
								<td width="50%"> 
									<span  wicket:id=characteristicName> {lista de se√±as} </span>
								</td>
								<td width="15%"> 
			       	            	<input  wicket:id="Eliminar" type="submit" value="Eliminar"/>
			   	                </td>
							</tr>
							<tr width="50%">
								<td width="50%"><input wicket:id="newSign" type="text" name="newSign"> </td>
								<td width="15%"> 
			       	            	<input  wicket:id="addSign" type="submit" value="Agregar"/>
			   	                </td>
							</tr>		
							<tr><td><label>CONEXIONES</label></td></tr>
							<tr width="50%" wicket:id="connections">
								<td width="50%">
								 	<span wicket:id="name">  {lista de CONEXIONES} </span>
								 </td>
								<td width="15%"> 
			       	            	<input wicket:id="Eliminar" type="submit" value="Eliminar"/>
			   	                </td>
							</tr>
							<tr width="50%">
								<td width="50%"><select wicket:id="connectionsOptions" name="connections"></select></td>
								<td width="15%"> 
			       	            	<input wicket:id="addConnections" type="submit" value="Agregar"/>
			   	                </td>
							</tr>		
							<tr><td><label>LUGARES DE INTERES</label></td></tr>
							<tr width="50%" wicket:id="places">
								<td width="50%">
									<span wicket:id="name">{lista de lugares de interes}</span>
								</td>
								<td width="15%"> 
			       	            	<input wicket:id="Eliminar" type="submit" value="Eliminar"/>
			   	                </td>
							</tr>
							<tr width="50%">
								<td width="50%"><select  wicket:id="interesPlace" name="interesPlace"></select></td>
								<td width="15%"> 
			       	            	<input wicket:id="addPlaces" type="submit" value="Agregar"/>
			   	                </td>
							</tr>
							<tr>
								<td align="right"> 
									<button  wicket:id="newCountry" type="submit" class="btn btn-primary">Aceptar Cambios</button> 
								</td>
							</tr>
						</table>
         		   	</form>
         		   </div>
                </div>    
           	 </div>
         </div>
     </body>
</html>
